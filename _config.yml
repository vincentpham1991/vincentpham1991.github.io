# Site wide configuration

title: Vincent Pham
locale: en_US
description: "Data Scientist"
logo: site-logo-v2.PNG
logo2: msan-student-vincent-pham.jpg
search: true
url: http://vincentpham1991.github.io
# url: http://localhost:4000

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true


# Site owner
owner:
  name: Vincent Pham
  avatar: msan-student-vincent-pham.jpg
  email: vincent.pham@gmail.com
  disqus-shortname:
  twitter: #username
  facebook: #username
  github: vincentpham1991
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: vincentpham1991
  instagram: #username
  flickr: #username
  tumblr: #username
  pinterest: #username
  weibo: #userid
  google:
    plus: #username
    analytics:
    verify:
    ad-client:
    ad-slot:
