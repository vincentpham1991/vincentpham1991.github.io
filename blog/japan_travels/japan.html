<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v5.min.js"></script>
<style type="text/css">

/* On mouse hover, lighten state color */
path:hover {
	fill-opacity: .7;
}

/* Style for Custom Tooltip */
div.tooltip {   
 	position: absolute;           
	text-align: center;           
	width: 90px;                  
	height: 28px;                 
	padding: 2px;             
	font: 12px sans-serif;        
	background: white;   
	border: 0px;      
	border-radius: 8px;           
	pointer-events: none;
  white-space: pre;         
}
        
/* Legend Font Style */
body {
	font: 11px sans-serif;
}


        
/* Legend Position Style */
.legend {
	position:absolute;
	left:150px;
	top:150px;
}

</style>
</head>
<body>
<script type="text/javascript">
		
//Width and height of map
var width = 860;
var height = 800;

//Add header
d3.select("body")
  .append("h1")
  .text("Japan Travels")
  .attr('class', 'title')
  .style('position','relative')
  .style('left','20%')
  .style('margin-right','20%');

// D3 Projection
var projection = d3.geoMercator()
					   .center([ 137, 34.5])
					   .translate([ width/2, height/2 ])
					   .scale(1500);

// Define path generator
var path = d3.geoPath()               // path generator that will convert GeoJSON to SVG paths
		  	     .projection(projection);  // tell path generator to use albersUsa projection

		
// Define linear scale for output
var color = d3.scaleLinear()
			        .range(["rgb(213,222,217)","rgb(69,173,168)","black"]);

var legendText = ["Place Visited","Prefectures Visited", ":("];

//Create SVG element and append map to the SVG
var svg = d3.select("body")
      			.append("svg")
      			.attr("width", width)
      			.attr("height", height);

        
// Append Div for tooltip to SVG
var div = d3.select("body")
    		    .append("div")   
        		.attr("class", "tooltip")               
        		.style("opacity", 0);

var files = [d3.csv("prefectures.csv"), 
             d3.json("japan.geojson"), 
             d3.csv("placevisited.csv")];

// This should make all files load synchronously
Promise.all(files).then(mapData);

// Function to create the map
function mapData(data) {
  var prefecturesvisited = data[0]
  var json = data[1]
  var placevisited = data[2]
  console.log(placevisited)

  color.domain([0,1,2]); 

  // Merge GeoJSON data with states data
  for (var i = 0; i < prefecturesvisited.length; i++) {

    // Grab State Name
    var dataId = prefecturesvisited[i].id;

    // Grab data value 
    var dataValue = prefecturesvisited[i].visited;

    // Find the corresponding state inside the GeoJSON
    for (var j = 0; j < json.features.length; j++)  {
      var jsonId = json.features[j].properties.id;

      if (dataId == jsonId) {

        // Copy the data value into the JSON
        json.features[j].properties.visited = dataValue; 

      // Stop looking through the JSON
      break;
      }
    }
  };

  // Bind the data to the SVG and create one path per GeoJSON feature
  svg.selectAll("path")
     .data(json.features)
     .enter()
     .append("path")
     .attr("d", path)
     .style("stroke", "#fff")
     .style("stroke-width", "1")
     .style("fill", function(d) {

      // Get data value
      var value = d.properties.visited;

      if (value) {
        //If value exists…
        return color(value);
      } else {
        //If value is undefined…
        return "rgb(213,222,217)";
      }
    })

     .on("mouseover", function(d) {      
        div.transition()        
           .duration(200)      
           .style("opacity", .9);      
        div.text(d.properties.nam + "\n" + d.properties.nam_ja)
           .style("left", (d3.event.pageX) + "px")     
           .style("top", (d3.event.pageY - 28) + "px");    
     })   

     // fade out tooltip on mouse out               
     .on("mouseout", function(d) {       
        div.transition()        
           .duration(500)      
           .style("opacity", 0);   
     });

  // Map the places I have been
  svg.selectAll("visits")
     .data(placevisited)
     .enter()
     .append("circle")
     .attr("cx", function(d) {
        return projection([d.lon, d.lat])[0];
     })
     .attr("cy", function(d) {
        return projection([d.lon, d.lat])[1];
     })
     .attr("r", 3)
     .style("fill", function(d) {
        if (d.visited == 1) {return "black";}
        else {return "red"};})  
     .style("opacity", 0.85) 

     .on("mouseover", function(d) {      
        div.transition()        
           .duration(200)      
           .style("opacity", .9);      
        div.text(d.place)
           .style("left", (d3.event.pageX) + "px")     
           .style("top", (d3.event.pageY - 28) + "px");    
      })   

      // fade out tooltip on mouse out               
      .on("mouseout", function(d) {       
        div.transition()        
           .duration(500)      
           .style("opacity", 0);   
      });

  // Add in legend
  var legend = d3.select("body")
                 .append("svg")
                 .attr("class", "legend")
                 .attr("width", 140)
                 .attr("height", 200)
                 .selectAll("g")
                 .data(color.domain().slice().reverse())
                 .enter()
                 .append("g")
                 .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
        .attr("width", 18)
        .attr("height", 18)
        .style("fill", color);

  legend.append("text")
        .data(legendText)
        .attr("x", 24)
        .attr("y", 9)
        .attr("dy", ".35em")
        .text(function(d) { return d; });

};

</script>
</body>
</html>
